plugin.id=it.riccardosacco.bibobibtex
plugin.class=it.riccardosacco.bibobibtex.vocbench.BibTeXPlugin
plugin.version=0.1.0-SNAPSHOT
plugin.provider=Riccardo Sacco
plugin.dependencies=

# --- Application Configuration ---
# Repository Configuration
repository.type=native
repository.dataDir=./vocbench-data

# BIBO Namespace
namespace.prefix=http://example.org/bibo/

# Field Mapping
field.mapping.strict=false

# Citation Key Generation
identifier.strategy=author-year-title